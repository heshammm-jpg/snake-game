<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Ultra - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
            padding: 40px;
        }
        
        .snake-loader {
            font-size: 4rem;
            animation: slither 2s infinite;
            margin-bottom: 20px;
        }
        
        @keyframes slither {
            0%, 100% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }
        
        h1 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .device-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .device-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }
        
        .device-btn:hover {
            background: #00ff88;
            color: black;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        
        .device-icon {
            font-size: 2.5rem;
        }
        
        .auto-redirect {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid #00ccff;
            border-radius: 10px;
            color: #00ccff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auto-redirect:hover {
            background: rgba(0, 204, 255, 0.2);
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .device-btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="snake-loader">üêç</div>
        <h1>SNAKE ULTRA</h1>
        <p>Choose your platform or enable auto-detect</p>
        
        <div class="device-selector">
            <a href="laptop.html" class="device-btn">
                <span class="device-icon">üíª</span>
                <span>Laptop/PC</span>
                <small>Keyboard + Mouse</small>
            </a>
            
            <a href="mobile.html" class="device-btn">
                <span class="device-icon">üì±</span>
                <span>Mobile</span>
                <small>Touch + Swipe</small>
            </a>
        </div>
        
        <div class="auto-redirect" onclick="enableAutoDetect()">
            üîÑ Enable Auto-Detect (Redirects automatically next time)
        </div>
    </div>

    <script>
        // Auto-detect device and redirect
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                window.location.href = 'mobile.html';
            } else {
                window.location.href = 'laptop.html';
            }
        }
        
        // Check if user wants auto-redirect
        if (localStorage.getItem('snakeAutoDetect') === 'true') {
            detectDevice();
        }
        
        function enableAutoDetect() {
            localStorage.setItem('snakeAutoDetect', 'true');
            detectDevice();
        }
        
        // Optional: Auto redirect after 5 seconds if no choice made
        // setTimeout(detectDevice, 5000);
    </script>
</body>
</html>
